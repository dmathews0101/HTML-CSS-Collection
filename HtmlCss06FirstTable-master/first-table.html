<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table>
<caption>Title of the table</caption>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>1 - 1</td>
    <td>1 - 2</td>
    <td>1 - 3</td>
  </tr>
    <tr>
    <td colspan="2">2 - 1 with 2 - 2 </td>
    <td>2 - 3</td>
  </tr>
    <tr>
    <td>3 - 1</td>
    <td>3 - 2</td>
    <td>3 - 3</td>
  </tr>
</table>

</body>
</html>
